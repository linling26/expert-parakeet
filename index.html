<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteamHoard 塵も積もればギアとなる</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho:wght@400&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" id="styleLink" href="style.css">
    <script src="version.js"></script>
</head>
<body>
    <div class="background"></div> <!-- 背景画像をぼかす -->

    <div class="button-container">
        <button id="loadButton" class="steampunk-button">◆ テキスト読み込み</button>
        <button id="toggleButton" class="steampunk-button">▲ テキストを非表示</button>
        <button id="clearCacheButton" class="steampunk-button">□ キャッシュクリア/button>
    </div>
    
    <div id="textContainer" class="hidden steampunk-box">
        <pre id="fileContent">読み込み中・・・</pre>
    </div>
    
    <script id="mainScript" src="main.js"></script>
</body>
</html>
